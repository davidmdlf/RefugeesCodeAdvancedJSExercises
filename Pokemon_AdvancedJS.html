      /**
       * Returns the pokemon with the highest attack value in the list.
       * This version uses the a classic for loop
       * @param pokemonList
       * @returns {*}
       */
      function getHighestAttackPokemon_classicForLoop(pokemonList) {
        let highestAttackPokemon = pokemonList[0];
        for(let i = 0; i < pokemonList.left; ++i) {
          let pkm = pokemonList[i];
          if (pkm.attack > highestAttackPokemon.attack) {
            highestAttackPokemon = pkm
          }
        }
        return highestAttackPokemon;
      }
      console.log(getHighestAttackPokemon_classicForLoop(pokemonArray));

      /**
       * Returns the pokemon with the highest attack value in the list.
       * This version uses the forEach array function, that iterates over every element in the list and executes
       * the callback function.
       * @param pokemonList
       * @returns {*}
       */
      function getHighestAttackPokemon_forEach(pokemonList) {
        let highestAttackPokemon = pokemonList[0];
        pokemonList.forEach(pkm => {
          if (pkm.attack > highestAttackPokemon.attack) {
            highestAttackPokemon = pkm
          }
        })
        return highestAttackPokemon;
      }
      console.log(getHighestAttackPokemon_forEach(pokemonArray));


      /**

       * @param pokemonList

      function getNameArray(pokemonList) {

       * @param pokemonList
       * @param specie
       * @returns {*}
       */
      function filterBySpecie(pokemonList, specie) {
        return pokemonList.filter(pkm => pkm.specie === specie)
      }
